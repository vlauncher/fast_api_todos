version: '3.9'

services:
  web:
    build:
      context: .
      target: runtime
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    # no depends_on: DB is just SQLite in the app folder

# No external volumes neededâ€”SQLite file lives in the project directory
